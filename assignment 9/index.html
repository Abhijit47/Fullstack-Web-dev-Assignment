<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Complex Table</title>
  </head>

  <body>
    <table border="1" cellspacing="" cellpadding="6">
      <tbody class="tbody">
        <tr class="tablerow-1">
          <th rowspan="3">Day</th>
          <th colspan="5">Seminar</th>
        </tr>

        <tr class="tablerow-2">
          <th colspan="2">Schedule</th>
          <th colspan="2" rowspan="2">Topic</th>
        </tr>

        <tr class="tablerow-3">
          <th>Begin</th>
          <th>End</th>
        </tr>

        <tr class="tablerow-4">
          <td rowspan="2">Monday</td>
          <td rowspan="2">8.00 am</td>
          <td rowspan="2">5.00 pm</td>
          <td>Introduction to XML</td>
        </tr>

        <tr class="tablerow-5">
          <td>Validity: DTD and Relax NG</td>
        </tr>

        <tr class="tablerow-6">
          <td rowspan="3">Tuesday</td>
          <td>8.00 am</td>
          <td>11.00 am</td>
          <td class="td">XPath</td>
        </tr>

        <tr class="tablerow-7">
          <td>11.00 am</td>
          <td>2.00 pm</td>
          <!-- <td>&nbsp;</td> -->
          <td>XSL Transaction</td>
        </tr>

        <tr class="tablerow-8">
          <td>2.00 pm</td>
          <td>5.00 pm</td>
          <!-- <td>XSL Transaction</td> -->
        </tr>

        <tr class="tablerow-9">
          <td>Wednesday</td>
          <td>8.00 am</td>
          <td>12.00 pm</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
