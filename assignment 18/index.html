<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Country Info</h1>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <img
            src="https://flagcdn.com/in.svg"
            alt="countrycard"
            class="image" />
        </div>
        <h2 class="card__heading">India</h2>
        <p class="card__currency">Rupee</p>
        <p class="card__capital">Delhi</p>
        <p class="card__region">Asia</p>
        <p class="card__languages">Hindi</p>
        <p class="card__population">1360000000</p>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
