<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamborgini Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="nav__list">
          <li class="nav__list-items"><a href="#" class="nav-link">Home</a></li>
          <li class="nav__list-items">
            <a href="#" class="nav-link">Service</a>
          </li>
          <li class="nav__list-items">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav__list-items">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main__container">
      <div class="car__plate">&nbsp;</div>
      <div class="container-left">
        <h1 class="hero-text">
          <span>L</span>amborgini&nbsp;<span>H</span>URCAN
        </h1>
        <img src="img/lambo1.png" alt="lambo1" class="hero-img" />
      </div>

      <!-- Right side -->
      <div class="container-right">
        <ul class="img__list">
          <li class="img__list-items">
            <a href="#" class="img-link">
              <img
                src="img/lambo1.png"
                alt=""
                class="list-img"
                onmouseover="carSelect('img/lambo1.png')" />
            </a>
          </li>
          <li class="img__list-items">
            <a href="#" class="img-link">
              <img
                src="img/lambo2.png"
                alt=""
                class="list-img"
                onmouseover="carSelect('img/lambo2.png')" />
            </a>
          </li>
          <li class="img__list-items">
            <a href="#" class="img-link">
              <img
                src="img/lambo3.png"
                alt=""
                class="list-img"
                onmouseover="carSelect('img/lambo3.png')" />
            </a>
          </li>
          <li class="img__list-items">
            <a href="#" class="img-link">
              <img
                src="img/lambo4.png"
                alt=""
                class="list-img"
                onmouseover="carSelect('img/lambo4.png')" />
            </a>
          </li>
          <li class="img__list-items">
            <a href="#" class="img-link">
              <img
                src="img/lambo5.png"
                alt=""
                class="list-img"
                onmouseover="carSelect('img/lambo5.png')" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
