    <header class="bg-success bg-gradient p-2">
      <h1 class="text-center text-light">
        <i class="fa fa-user-circle"></i> User Information
      </h1>
    </header>
    <main
      class="container-fluid p-lg-5 p-md-5 p-sm-2 d-lg-flex d-md-flex d-sm-flex flex-lg-row flex-md-row flex-sm-column gap-lg-5 gap-md-4 gap-sm-5 flex-lg-nowrap flex-md-wrap flex-sm-wrap">
      <div class="col col-md-4 d-flex flex-column gap-4">
        <form action="#" class="form-group form">
          <label for="fname" class="text-info">First name:</label>
          <input
            type="text"
            name="fname"
            id="fname"
            class="fname form-control"
            placeholder="John"
            autocomplete="off" />
          <label for="lname" class="text-info">Last name:</label>
          <input
            type="text"
            name="lname"
            id="lname"
            class="lname form-control"
            placeholder="Doe"
            autocomplete="off" />
          <label for="email" class="text-info">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="email form-control"
            placeholder="johndoe@gmail.com"
            autocomplete="off" />
          <label for="age" class="text-info">Age:</label>
          <input
            type="text"
            name="age "
            id="age"
            class="age form-control"
            placeholder="42"
            autocomplete="off" />
        </form>
        <button class="align-self-center btn btn-outline-dark">
          Submit <i class="fa fa-circle-check"></i>
        </button>
        <!-- <div class="d-flex align-self-center gap-3">

            Clear <i class="fa fa-circle-xmark"></i>
          </button>
        </div> -->
      </div>

      <!-- Right side -->

      <div class="container col col-md-7">
        <table class="table table-striped">
          <thead class="text-start">
            <tr>
              <th>First name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Age</th>
            </tr>
          </thead>
